<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My GitHub Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
    body { font-family: Arial, sans-serif; margin:0; background: #f9f9f9; }
    header { text-align: center; padding: 50px; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; }
    h1 { font-size: 2.5rem; }
    section { padding: 40px; }
    .gallery { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
    .gallery img { border-radius: 10px; width: 300px; height: 200px; object-fit: cover; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    .social { text-align: center; padding: 20px; background: #333; color: white; }
    .social a { color: white; margin: 0 10px; font-size: 1.5rem; }
</style>
</head>
<body>

<header class="animate_animated animate_fadeInDown">
    <h1>ðŸš€ Welcome to My GitHub Dashboard</h1>
    <p>Showcasing projects, photos, and live stats</p>
</header>

<section>
    <h2>ðŸ“¸ My Photo Gallery</h2>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Photo 1">
        <img src="images/photo2.jpg" alt="Photo 2">
        <img src="images/photo3.jpg" alt="Photo 3">
    </div>
</section>

<section>
    <h2>ðŸ“Š Live Sales Chart</h2>
    <canvas id="salesChart" width="400" height="200"></canvas>
</section>

<section class="social">
    <h3>Connect with me</h3>
    <a href="#"><i class="fab fa-github"></i></a>
    <a href="#"><i class="fab fa-linkedin"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('salesChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr'],
        datasets: [{
            label: 'Sales',
            data: [12, 19, 3, 5],
            backgroundColor: 'rgba(54, 162, 235, 0.7)'
        }]
    }
});
</script>

</body>
</html>
